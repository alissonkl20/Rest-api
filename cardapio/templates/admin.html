<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Produto | Dashboard Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
       :root {
            --neon-green: #00ff75;
            --neon-blue: #3700ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00ea;
            --dark-bg: #1a1a1a;
            --light-text: #f0f0f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light-text);
        }

        .glow-container {
            background-image: linear-gradient(163deg, var(--neon-green) 0%, var(--neon-blue) 100%);
            border-radius: 22px;
            transition: all 0.4s;
            padding: 3px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--dark-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.2s;
            padding: 3px;
        }

        .glow-container:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
        }

        .glow-container:hover .container {
            transform: scale(0.99);
        }

        .header {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.7);
            animation: textGlow 2s infinite alternate;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--light-text);
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: #222;
            color: white;
        }

        .form-control:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 117, 0.5);
            outline: none;
            background-color: #2a2a2a;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--neon-green);
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(55, 0, 255, 0.5);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(157, 0, 255, 0.7);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .output-container {
            margin-top: 30px;
            background: #222;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 117, 0.1);
        }

        .output-container h2 {
            margin-bottom: 15px;
            color: var(--neon-green);
            font-size: 1.3rem;
            text-shadow: 0 0 5px rgba(0, 255, 117, 0.3);
        }

        #jsonOutput {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            border: 1px solid #333;
            color: var(--neon-green);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.5s ease-out;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background-color: rgba(0, 255, 117, 0.1);
            color: var(--neon-green);
            border-left: 4px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 117, 0.2);
        }

        .error {
            background-color: rgba(255, 0, 106, 0.1);
            color: #ff006a;
            border-left: 4px solid #ff006a;
            box-shadow: 0 0 10px rgba(255, 0, 106, 0.2);
        }

        .floating-label {
            position: absolute;
            top: -18px;
            left: 15px;
            background: var(--dark-bg);
            padding: 0 5px;
            font-size: 12px;
            color: var(--neon-green);
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            text-shadow: 0 0 5px rgba(0, 255, 117, 0.3);
        }

        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 117, 0.3); }
            50% { box-shadow: 0 0 20px rgba(55, 0, 255, 0.5); }
            100% { box-shadow: 0 0 15px rgba(157, 0, 255, 0.7); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(157, 0, 255, 0.7); }
            to { text-shadow: 0 0 15px rgba(157, 0, 255, 1); }
        }

        /* Efeito de onda no botão */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .btn {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 10px 12px;
            }
        }

        .categoria-verde {
            color: var(--neon-green);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glow-container animate__animated animate__fadeIn">
        <div class="container">
            <div class="header">
                <h1 id="formTitle">Cadastro de Produto</h1>
            </div>
            
            <div class="form-container">
                <form id="productForm">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" id="id" name="id" class="form-control" placeholder=" " readonly>
                        <span class="floating-label">ID (automático)</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required placeholder=" ">
                        <span class="floating-label">Obrigatório</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" name="preco" class="form-control" step="0.01" min="0" required placeholder=" ">
                        <span class="floating-label">Obrigatório</span>
                    </div>
                    
                    <div class="form-group">
                        <label>Disponibilidade:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="disponivel" name="disponivel" checked>
                            <label for="disponivel">Produto disponível para venda</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" name="categoria" class="form-control" placeholder=" ">
                        <span class="floating-label">Opcional</span>
                    </div>
                    
                    <button type="button" class="btn" onclick="handleSubmit()" id="submitBtn">
                        <span id="buttonText">Cadastrar Produto</span>
                    </button>

                    <button type="button" class="btn" onclick="updateProductByName()" id="updateByNameBtn" style="margin-top:10px;">
                        <span>Atualizar por Nome</span>
                    </button>
                
                    <button type="button" class="btn" onclick="deleteProductByName()" id="deleteByNameBtn" style="margin-top:10px; background: linear-gradient(45deg, #ff006a, #9d00ff);">
                        <span>Deletar por Nome</span>
                    </button>
                </form>
                
                <div id="message" class="message"></div>
                
                <div class="output-container" hidden>
                    <h2>Dados Enviados:</h2>
                    <div id="jsonOutput">Preencha o formulário para visualizar os dados que serão enviados</div>
                </div>

                <div class="output-container">
                    <h2>Produtos Cadastrados:</h2>
                    <ul id="productNamesList">
                        <li>Carregando...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api';
        
        // Verifica se há um ID na URL para carregar os dados do produto
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                loadProduct(productId);
            }

            // Carrega a lista de produtos cadastrados
            loadProductNames();
        });

        // Efeito ripple nos botões
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Carrega um produto existente para edição
        async function loadProduct(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/produtos/${productId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro ao carregar produto: ${response.status}`);
                }
                
                const product = await response.json();
                
                // Preenche o formulário com os dados do produto
                document.getElementById('id').value = product.id;
                document.getElementById('nome').value = product.nome;
                document.getElementById('preco').value = product.preco;
                document.getElementById('disponivel').checked = product.disponivel;
                document.getElementById('categoria').value = product.categoria?.id || '';
                
                // Atualiza a interface para modo de edição
                document.getElementById('formTitle').textContent = 'Edição de Produto';
                document.getElementById('buttonText').textContent = 'Atualizar Produto';
                document.getElementById('id').readOnly = true;
                
                // Mostra os dados no JSON de saída
                document.getElementById('jsonOutput').textContent = JSON.stringify(product, null, 2);
                
            } catch (error) {
                showMessage(`✖ Erro ao carregar produto: ${error.message}`, false);
                console.error('Erro detalhado:', error);
            }
        }

        /**
         * Busca todos os produtos e exibe os nomes na lista.
         */
        async function loadProductNames() {
            const list = document.getElementById('productNamesList');
            list.innerHTML = '<li>Carregando...</li>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/produtos`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const produtos = await response.json();
                
                if (produtos.length === 0) {
                    list.innerHTML = '<li>Nenhum produto cadastrado.</li>';
                } else {
                    list.innerHTML = '';
                    produtos.forEach(produto => {
                        const li = document.createElement('li');
                        li.textContent = `${produto.nome} - R$ ${produto.preco.toFixed(2)}`;
                        list.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Erro detalhado:', error);
                list.innerHTML = '<li>Erro ao carregar produtos.</li>';
                showMessage(`✖ Erro ao carregar produtos: ${error.message}`, false);
            }
        }

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = isSuccess ? 'message success' : 'message error';
            messageDiv.style.display = 'block';
            
            // Adiciona animação
            messageDiv.classList.add('animate__animated', 'animate__fadeIn');
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Decide se é POST (criação) ou PUT (atualização)
        function handleSubmit() {
            const productId = document.getElementById('id').value;
            if (productId) {
                updateProduct(productId);
            } else {
                submitForm();
            }
        }
        
        // Cria um novo produto (POST)
        async function submitForm() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>Enviando... ✨</span>';
            
            try {
                // Coletar dados do formulário
                const product = {
                    nome: document.getElementById('nome').value.trim(),
                    preco: parseFloat(document.getElementById('preco').value),
                    disponivel: document.getElementById('disponivel').checked,
                    categoria: {
                        id: document.getElementById('categoria').value.trim() ? 
                            parseInt(document.getElementById('categoria').value.trim()) : null
                    }
                };

                // Validações
                if (!product.nome || product.nome.length < 2) {
                    throw new Error('Nome do produto deve ter pelo menos 2 caracteres');
                }
                
                if (isNaN(product.preco) || product.preco <= 0) {
                    throw new Error('Preço deve ser um número positivo');
                }

                document.getElementById('jsonOutput').textContent = JSON.stringify(product, null, 2);

                const response = await fetch(`${API_BASE_URL}/produtos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(product)
                });
                
                if (!response.ok) {
                    let errorMessage = `Erro HTTP: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        errorMessage += ` - ${await response.text()}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                showMessage('✔ Produto cadastrado com sucesso! ID: ' + (data.id || 'Novo'), true);
                console.log('Resposta da API:', data);

                // Limpa o formulário após sucesso
                document.getElementById('productForm').reset();
                
                // Efeito visual de confirmação
                document.querySelector('.glow-container').style.animation = 'glow 0.5s 3 alternate';
                
                // Atualiza a lista de produtos cadastrados
                loadProductNames();
                
            } catch (error) {
                showMessage(`✖ Falha ao cadastrar: ${error.message}`, false);
                console.error('Erro detalhado:', error);
                
                // Efeito visual de erro
                const glow = document.querySelector('.glow-container');
                glow.style.boxShadow = '0 0 20px rgba(255, 0, 106, 0.7)';
                setTimeout(() => {
                    glow.style.boxShadow = '';
                }, 1000);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Cadastrar Produto</span>';
            }
        }

        // Atualiza um produto existente (PUT)
        async function updateProduct(productId) {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>Atualizando... 🔄</span>';
            
            try {
                // Coletar dados do formulário
                const product = {
                    nome: document.getElementById('nome').value.trim(),
                    preco: parseFloat(document.getElementById('preco').value),
                    disponivel: document.getElementById('disponivel').checked,
                    categoria: {
                        id: document.getElementById('categoria').value.trim() ? 
                            parseInt(document.getElementById('categoria').value.trim()) : null
                    }
                };

                // Validações
                if (!product.nome || product.nome.length < 2) {
                    throw new Error('Nome do produto deve ter pelo menos 2 caracteres');
                }
                
                if (isNaN(product.preco) || product.preco <= 0) {
                    throw new Error('Preço deve ser um número positivo');
                }

                document.getElementById('jsonOutput').textContent = JSON.stringify(product, null, 2);
                
                const response = await fetch(`${API_BASE_URL}/produtos/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(product)
                });
                
                if (!response.ok) {
                    let errorMessage = `Erro HTTP: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        errorMessage += ` - ${await response.text()}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                showMessage('✔ Produto atualizado com sucesso!', true);
                console.log('Resposta da API:', data);
                
                // Efeito visual de confirmação
                document.querySelector('.glow-container').style.animation = 'glow 0.5s 3 alternate';
                
                // Atualiza a lista de produtos cadastrados
                loadProductNames();
                
            } catch (error) {
                showMessage(`✖ Falha ao atualizar: ${error.message}`, false);
                console.error('Erro detalhado:', error);
                
                // Efeito visual de erro
                const glow = document.querySelector('.glow-container');
                glow.style.boxShadow = '0 0 20px rgba(255, 0, 106, 0.7)';
                setTimeout(() => {
                    glow.style.boxShadow = '';
                }, 1000);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Atualizar Produto</span>';
            }
        }

        /**
         * Atualiza um produto via PUT na API, buscando pelo nome.
         */
        async function updateProductByName() {
            const btn = document.getElementById('updateByNameBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>Atualizando... 🔄</span>';

            try {
                // Coletar dados do formulário
                const nome = document.getElementById('nome').value.trim();
                const product = {
                    nome: nome,
                    preco: parseFloat(document.getElementById('preco').value),
                    disponivel: document.getElementById('disponivel').checked,
                    categoria: {
                        id: document.getElementById('categoria').value.trim() ? 
                            parseInt(document.getElementById('categoria').value.trim()) : null
                    }
                };

                // Validações
                if (!product.nome || product.nome.length < 2) {
                    throw new Error('Nome do produto deve ter pelo menos 2 caracteres');
                }
                if (isNaN(product.preco) || product.preco <= 0) {
                    throw new Error('Preço deve ser um número positivo');
                }

                document.getElementById('jsonOutput').textContent = JSON.stringify(product, null, 2);

                // PUT usando o nome na URL
                const response = await fetch(`${API_BASE_URL}/produtos/nome/${encodeURIComponent(nome)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                if (!response.ok) {
                    let errorMessage = `Erro HTTP: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        errorMessage += ` - ${await response.text()}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                showMessage('✔ Produto atualizado pelo nome com sucesso!', true);
                console.log('Resposta da API:', data);

                // Efeito visual de confirmação
                document.querySelector('.glow-container').style.animation = 'glow 0.5s 3 alternate';

            } catch (error) {
                showMessage(`✖ Falha ao atualizar por nome: ${error.message}`, false);
                console.error('Erro detalhado:', error);

                // Efeito visual de erro
                const glow = document.querySelector('.glow-container');
                glow.style.boxShadow = '0 0 20px rgba(255, 0, 106, 0.7)';
                setTimeout(() => {
                    glow.style.boxShadow = '';
                }, 1000);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Atualizar por Nome</span>';
            }
        }

        /**
         * Deleta um produto pelo nome.
         */
        async function deleteProductByName() {
            const btn = document.getElementById('deleteByNameBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>Deletando... 🗑️</span>';

            try {
                const nome = document.getElementById('nome').value.trim();
                if (!nome) throw new Error('Informe o nome do produto para deletar.');

                if (!confirm(`Tem certeza que deseja excluir o produto "${nome}"?`)) {
                    btn.disabled = false;
                    btn.innerHTML = '<span>Deletar por Nome</span>';
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/produtos/${encodeURIComponent(nome)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    let errorMessage = `Erro HTTP: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        errorMessage += ` - ${await response.text()}`;
                    }
                    throw new Error(errorMessage);
                }

                showMessage('✔ Produto deletado pelo nome com sucesso!', true);
                document.getElementById('productForm').reset();
                loadProductNames();

                // Efeito visual de confirmação
                document.querySelector('.glow-container').style.animation = 'glow 0.5s 3 alternate';

            } catch (error) {
                showMessage(`✖ Falha ao deletar por nome: ${error.message}`, false);
                console.error('Erro detalhado:', error);

                // Efeito visual de erro
                const glow = document.querySelector('.glow-container');
                glow.style.boxShadow = '0 0 20px rgba(255, 0, 106, 0.7)';
                setTimeout(() => {
                    glow.style.boxShadow = '';
                }, 1000);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Deletar por Nome</span>';
            }
        }
    </script>
</body>
</html>
